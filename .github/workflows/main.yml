name: Run Tests
on:
  push:
    branches:
      - master # Default release branch
jobs:
  publish:
    name: Build, Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository with submodules
        uses: actions/checkout@master
        with:
          submodules: recursive
    
        # Setup monogame
      - name: Install MGCB tool
        id: mgcb
        run: dotnet tool update --global dotnet-mgcb-editor --version *-*

      - name: Run tests
        id: tests
        run: dotnet test
